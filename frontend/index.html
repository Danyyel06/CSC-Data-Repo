<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSC Lecture File Repository</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
      <link rel="icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
  
</head>

<body>
    <header class="bcc-header">
        <div class="bcc-header-content">
            <div class="bcc-logo-section">
                <img src="assets/images/NACOS_LASU.jpg" alt="NACOS Logo" class="bcc-logo" width="60" height="60">
                <span class="bcc-tagline">LASU COMPUTER SCIENCE LECTURE FILES REPOSITORY</span>
            </div>
        </div>
    </header>
    <hr class="header-divider">

    <main class="bcc-main-content">
        <section class="hero-section">
            <div class="hero-text-content">
                <h1 class="hero-title">Course Materials for Computer Science Students</h1>
                <p class="hero-subtitle">Find free and open materials by course code, course title or related terms.</p>
                <div class="bcc-search-bar">
                    <input type="text" id="mainSearchBar" placeholder="Search for a CSC Course?">
                    <button id="mainSearchButton" class="bcc-search-button"><i class="fas fa-search"></i> Find
                        Materials</button>
                </div>
            </div>
            <div class="hero-illustration">
                <img src="assets/images/Docs.png" alt="Course Materials Box Illustration">
            </div>

            <section class="filters-group">
                <h2 class="filter-heading" style="text-align: center;">Filter Materials</h2>
                <div class="filter-group">
                    <label for="levelFilter">Level:</label>
                    <select id="levelFilter">
                        <option value="">All Levels</option>
                        <option value="1">100 Level</option>
                        <option value="2">200 Level</option>
                        <option value="3">300 Level</option>
                        <option value="4">400 Level</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="semesterFilter">Semester:</label>
                    <select id="semesterFilter">
                        <option value="">All Semesters</option>
                        <option value="1">Harmattan Semester</option>
                        <option value="2">Rain Semester</option>
                    </select>
                </div>

                <button id="applyFiltersButton" class="bcc-button bcc-button-primary">Apply Filters</button>
                <button id="clearFiltersButton" class="bcc-button bcc-button-secondary">Clear Filters</button>
            </section>

        </section>

        <section class="main-content-area">
            <section class="materials-by-subject-section">
                <h2 class="section-title">Available Materials</h2>
                <div class="subject-cards-grid" id="lectureMaterialsGrid">
                    <p id="loadingMessage">Loading materials...</p>
                    <p id="errorMessage" style="color: red; display:none;"></p>

                </div>

            </section>
        </section>
    </main>

    <footer class="bcc-footer">
        <p>&copy; 2025 CS Lecture Repository</p>
    </footer>

</body>
<script src="/frontend/js/main.js"></script>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit-id.js" crossorigin="anonymous"></script>
</body>
</html>
